    <title>Magic Point-to-Read | AI Interactive Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-gradient-start: #f0f4ff;
            --bg-gradient-end: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0,0,0,0.05);
            --card-shadow-hover: 0 20px 25px -5px rgba(0,0,0,0.06), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(165deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 50%, #fafafa 100%);
            background-attachment: fixed;
        }
        canvas {
            touch-action: none;
        }
        /* Laser Scan Animation */
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scanner-line {
            position: absolute;
            height: 3px;
            width: 100%;
            background: linear-gradient(to right, transparent, #3b82f6, #60a5fa, #3b82f6, transparent);
            box-shadow: 0 0 15px #3b82f6, 0 0 5px #fff;
            z-index: 20;
            animation: scan 2s linear infinite;
        }
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(59, 130, 246, 0.05);
            pointer-events: none;
            z-index: 15;
        }
    </style>
